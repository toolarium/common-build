#########################################################################
#
# SYNTAX DEFINITION:
# <product> = setting [ | setting ]
#
# My product = projectComponentId:myCId|projectGroupId:myGId
#
#########################################################################

My product = projectComponentId:myCId|projectGroupId:myGId

#########################################################################
# EOF
